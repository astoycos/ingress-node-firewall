apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          env:
            - name: DAEMONSET_IMAGE
              value: "quay.io/mmahmoud/ingress-node-firewall-daemon:bpfman-latest"
            - name: DAEMONSET_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: KUBE_RBAC_PROXY_IMAGE
              value: "quay.io/openshift/origin-kube-rbac-proxy:latest"
            - name: EBPF_MANAGER_MODE
              value: "true"
            - name: EBPF_DEBUG_MODE
              value: "true"
